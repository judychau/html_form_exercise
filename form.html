<!DOCTYPE html>
<html>
    <header>
        <title>Ubemelon Order Form</title>
    </header>
    
    <body>
        <h1>Order!</h1>
            <table>
                <thead>
                    <th>Melon Name</th>
                    <th>Price per lb</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Watermelon</td>
                        <td>$1.59</td>
                    </tr>
                    <tr>
                        <td>Honeydew</td>
                        <td>$0.99</td>
                    </tr>         
                    <tr>
                        <td>Cantelope</td>
                        <td>$1.29</td>
                    </tr>
                    <tr>
                        <td>Crenshaw</td>
                        <td>$2.19</td>
                    </tr>   
                    <tr>
                        <td>Canary</td>
                        <td>$11.99</td>
                    </tr>   
            </table>

        <p>Place your orders here! You know you want to.</p>
            <form action=" https://ubermelon-order-form.herokuapp.com/process" method="GET">
            
                <label>First Name:
                    <input type="text" name="firstname">
                </label>
            <br>
                <label>Last Name:
                    <input type="text" name="lastname">
                </label>
            <br>
                <label>
                Melon Type:
                <select name="melontype">
                    <option value="watermelon">Watermelon</option>
                    <option value="honeydew">Honeydew</option>
                    <option value="canteloupe">Canteloupe</option>
                    <option value="crenshaw">Crenshaw</option>
                    <option value="canary">Canary</option>
                </select>
                </label>
            <br>
                <label>Quantity
                    <input type="text" name="quantity">
                </label>
            <br>
                <label>Delivery Time
                    <input type="radio" name="time" value="am">AM
                    <input type="radio" name="time" value="pm">PM
                    <input type="radio" name="time" value="wat">WAT
                </label>
            <br>
                <label>Returning Customer
                    <input type="radio" name="returning-customer" value="yes">YES
                    <input type="radio" name="returning-customer" value="no">NO
                </label>
            <br>
                <label>Statistics
                    <input type="checkbox" name="stats" value="dog">Dog
                    <input type="checkbox" name="stats" value="cat">Cat
                    <input type="checkbox" name="stats" value="hedgehog">Hedgehog
                    <input type="checkbox" name="stats" value="balloonicorn">Balloonicorn
                    <input type="checkbox" name="stats" value="yak">Yak
                </label>
            <br>
                    <input type="submit">
           
            </form>

    </body>


</html>
